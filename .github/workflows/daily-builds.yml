name: Daily builds

on:
  workflow_dispatch:
  schedule:
    - cron: 0 7 * * *
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  expo-cli:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        expo-version: [5, 4, 3, 2]
        include:
          - expo-version: 5
            node-version: 16
            latest-tag: true
          - expo-version: 4
            node-version: 14
          - expo-version: 3
            node-version: 14
          - expo-version: 2
            node-version: 14
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 👷 Build image
        uses: docker/build-push-action@v3
        with:
          tags: bycedric/expo-cli:${{ matrix.expo-version }}
          context: .
          build-args: |
            EXPO_VERSION=${{ matrix.expo-version }}
            NODE_VERSION=${{ matrix.node-version }}

      - name: 🧪 Test entrypoint
        run: docker run --rm bycedric/expo-cli:${{ matrix.expo-version }} --version

      - name: 🧪 Test project
        if: ${{ matrix.expo-version != '2' }}
        run: docker run --rm -w /tmp/project bycedric/expo-cli:${{ matrix.expo-version }} bash -c "expo init . --template expo-template-tabs && yarn jest && expo diagnostics"

      - name: 🏷️ Label version
        id: version
        run: echo "::set-output name=semver::$(docker run --rm bycedric/expo-cli:${{ matrix.expo-version }} --version)"

      - name: 🏷️ Label image
        uses: docker/metadata-action@v4
        id: meta
        with:
          images: bycedric/expo-cli
          flavor: latest=${{ matrix.latest-tag == true }}
          tags: |
            type=semver,value=${{ steps.version.outputs.semver }},pattern={{major}}
            type=semver,value=${{ steps.version.outputs.semver }},pattern={{major}}.{{minor}}
            type=semver,value=${{ steps.version.outputs.semver }},pattern={{major}}.{{minor}}.{{patch}}

      - name: 🔒 Login to DockerHub
        uses: docker/login-action@v2
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        with:
          username: bycedric
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🚀 Push images
        uses: docker/build-push-action@v3
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        with:
          push: true
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            EXPO_VERSION=${{ matrix.expo-version }}
            NODE_VERSION=${{ matrix.node-version }}
